<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Contactenos</title>
</head>
<body>
   <div class="flex-container">
      <div class="panel-left">
         <form action="" class="panel-left">
            <div class="panel-left-title">
               <h1>Rosette Cupcakes</h1>
            </div>
            <div class="panel-left-subtitle">
               <h5>Datos de contacto:</h5>
            </div>
            <input type="text" id="name" name="name" placeholder="Nombre" class="contact-inputs" required>
            <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" class="contact-inputs" required>
            <input type="text" name="email" placeholder="email" class="contact-inputs" required>
            <div class="panel-left-subtitle">
               <h5>Detalles de orden:</h5>
            </div>
            <textarea name="message" placeholder="Detalles de su orden" class="contact-inputs" required></textarea>          
            <div class="panel-left-button">     
               <p><a href="contactus.html">
                  <button class="btn" type="submit">Submit <img src="assets/images/arrow_icon.jpg" alt=""></button>
               </a></p>
            </div>
         </form>
         <div >
                <a href="#" aria-label="Facebook"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#" aria-label="Twitter"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="#" aria-label="Instagram"><img src="instagram-icon.png" alt="Instagram"></a>
         </div>
      </div>
      <div class="panel-right">
         <img src="assets/images/rosettes.gif" alt="">
      </div>
   </div>
</body>
</html>
